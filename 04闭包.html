<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    for(var i=0;i<=2;i++){
      setTimeout(function(){
        console.log('正常',i)
      },0)
    }
    for(var i=0;i<=2;i++){
      (function(i){
        setTimeout(function(){
        console.log('闭包1',i)
      },0)
      })(i)
    }
    for(let i=0;i<=2;i++){
      setTimeout(function(){
        console.log('闭包2',i)
      },0)
    }
  </script>
</body>
</html>
